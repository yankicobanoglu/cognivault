<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>Canım Anam - Hafıza Oyunu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('in-browser Babel transformer')) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: #020617;
            color: white;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }
        #root {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader-ring {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        #error-overlay {
            display: none;
            position: fixed;
            bottom: 24px;
            left: 24px;
            right: 24px;
            background: #ef4444;
            color: white;
            padding: 16px;
            border-radius: 12px;
            z-index: 10000;
            font-size: 13px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="loader-ring"></div>
        <div style="font-size: 10px; letter-spacing: 3px; color: #6366f1; font-weight: 900; text-transform: uppercase;">Sistem Yükleniyor</div>
    </div>

    <div id="error-overlay">
        <div style="font-weight: 800; margin-bottom: 4px;">Başlatma Hatası:</div>
        <div id="error-message"></div>
    </div>

    <div id="root"></div>

    <script>
      window.onerror = (msg, url, line, col, err) => {
        const overlay = document.getElementById('error-overlay');
        const errSpan = document.getElementById('error-message');
        if (overlay && errSpan) {
            overlay.style.display = 'block';
            errSpan.innerText = msg;
        }
      };

      window.hideAppLoader = () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
        }
      };
    </script>

    <script type="text/babel" data-type="module" data-presets="typescript,react" src="index.tsx"></script>
</body>
</html>
